<app-add-new-hooper (newHooperEvent)="addHooper($event)"></app-add-new-hooper>

<h1>Current Hoopers</h1>
<div *ngIf="hoopers">
  <div *ngFor="let hooper of hoopers">
    <li>{{ hooper.firstName }}</li>
    <li>{{ hooper.lastName }}</li>
    <li>{{ hooper.jerseyNum }}</li>
    <li>{{ hooper.salary }}</li>
  </div>
</div>
